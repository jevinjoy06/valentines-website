<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<title>Will You Be My Valentine?</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 100%; height: 100%;
    background: #1a0011;
  }
  body {
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #1a0011 0%, #2d0a1e 30%, #1a0011 100%);
    min-height: 100dvh; min-height: 100vh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    overflow: hidden; position: fixed; inset: 0;
    color: #fff; padding: 0;
  }
  .hearts-bg { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0; }
  .floating-heart { position: absolute; opacity: 0.15; animation: floatUp linear infinite; }
  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.15; } 90% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  .content {
    position: relative; z-index: 10;
    width: 100%; height: 100vh; height: 100dvh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 20px;
  }

  .big-heart {
    font-size: 72px; animation: heartbeat 1.2s ease-in-out infinite;
    display: inline-block; filter: drop-shadow(0 0 20px rgba(255,80,120,0.5));
  }
  @keyframes heartbeat {
    0%,100% { transform: scale(1); } 15% { transform: scale(1.15); }
    30% { transform: scale(1); } 45% { transform: scale(1.1); } 60% { transform: scale(1); }
  }
  .question {
    font-family: 'Dancing Script', cursive; font-size: 34px; font-weight: 700;
    margin: 20px 0 8px; text-align: center;
    background: linear-gradient(135deg, #ff8fa3, #ffb3c1, #ff8fa3);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; line-height: 1.3;
  }
  .subtitle { font-size: 14px; color: rgba(255,180,200,0.7); margin-bottom: 20px; text-align: center; }

  /* Countdown timer */
  .timer-wrap {
    margin-bottom: 30px;
    text-align: center;
  }
  .timer-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: rgba(255,150,170,0.5);
    margin-bottom: 10px;
  }
  .timer {
    display: flex;
    gap: 8px;
    justify-content: center;
    align-items: center;
  }
  .timer-block {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,100,130,0.15);
    border-radius: 14px;
    padding: 10px 6px;
    min-width: 58px;
    text-align: center;
  }
  .timer-num {
    font-size: 28px;
    font-weight: 700;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #ff8fa3, #ffb3c1);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
  }
  .timer-unit {
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: rgba(255,180,200,0.45);
    margin-top: 4px;
  }
  .timer-colon {
    font-size: 22px;
    color: rgba(255,150,170,0.3);
    font-weight: 700;
    margin-top: -10px;
  }
  .timer-expired {
    font-size: 16px;
    color: #ff4d6d;
    font-weight: 600;
    animation: pulse 1s ease-in-out infinite;
  }
  @keyframes pulse {
    0%,100% { opacity: 1; } 50% { opacity: 0.5; }
  }
  .timer-urgent .timer-num {
    background: linear-gradient(135deg, #ff4d6d, #ff1744);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .timer-urgent .timer-block {
    border-color: rgba(255,50,70,0.3);
    background: rgba(255,50,70,0.08);
  }

  .btn-yes {
    background: linear-gradient(135deg, #ff4d6d, #c9184a); color: #fff; border: none;
    padding: 16px 48px; font-size: 20px; font-family: 'Quicksand', sans-serif;
    font-weight: 600; border-radius: 50px; cursor: pointer; transition: box-shadow 0.3s ease;
    box-shadow: 0 6px 25px rgba(201,24,74,0.4); z-index: 20; position: relative;
  }
  .btn-yes:hover,.btn-yes:active {
    box-shadow: 0 8px 35px rgba(201,24,74,0.6);
    background: linear-gradient(135deg, #ff6b88, #e01e5a);
  }

  .btn-no {
    background: rgba(255,255,255,0.12); color: rgba(255,255,255,0.8);
    border: 1px solid rgba(255,255,255,0.2); padding: 14px 32px;
    font-size: 16px; font-family: 'Quicksand', sans-serif; font-weight: 600;
    border-radius: 50px; cursor: pointer;
    transition: left 0.35s cubic-bezier(.4,0,.2,1), top 0.35s cubic-bezier(.4,0,.2,1);
    white-space: nowrap; -webkit-tap-highlight-color: transparent;
    touch-action: none; z-index: 15;
    position: fixed;
    left: 50%; bottom: 60px; top: auto;
    transform: translateX(-50%);
  }
  .btn-no.moving {
    transform: none;
    bottom: auto;
  }

  .ask-screen {
    display: flex; flex-direction: column; align-items: center; width: 100%;
  }
  .ask-screen.hide { display: none; }

  .yes-screen { display: none; flex-direction: column; align-items: center; animation: yesIn 0.6s ease-out; }
  .yes-screen.show { display: flex; }
  @keyframes yesIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
  .yes-screen .celebration { font-size: 64px; margin-bottom: 16px; }
  .yes-screen h2 {
    font-family: 'Dancing Script', cursive; font-size: 38px;
    background: linear-gradient(135deg, #ff8fa3, #ffb3c1);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; margin-bottom: 12px; text-align: center;
  }
  .yes-screen p { color: rgba(255,200,210,0.85); font-size: 16px; line-height: 1.6; text-align: center; }

  .confetti-piece {
    position: fixed; top: -20px; z-index: 100; pointer-events: none;
    animation: confettiFall linear forwards;
  }
  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
    25% { transform: translateY(25vh) rotate(180deg) translateX(30px); opacity: 1; }
    50% { transform: translateY(50vh) rotate(360deg) translateX(-20px); opacity: 0.9; }
    75% { transform: translateY(75vh) rotate(540deg) translateX(15px); opacity: 0.6; }
    100% { transform: translateY(105vh) rotate(720deg) translateX(-10px); opacity: 0; }
  }
</style>
</head>
<body>
<div class="hearts-bg" id="heartsBg"></div>

<div class="content">
  <div class="ask-screen" id="askScreen">
    <div class="big-heart">‚ù§Ô∏è</div>
    <h1 class="question">Will You Be My Valentine?</h1>
    <p class="subtitle">I'd really love it if you said yes‚Ä¶</p>

    <div class="timer-wrap" id="timerWrap">
      <div class="timer-label">Time left to answer</div>
      <div class="timer" id="timer">
        <div class="timer-block">
          <div class="timer-num" id="days">--</div>
          <div class="timer-unit">Days</div>
        </div>
        <div class="timer-colon">:</div>
        <div class="timer-block">
          <div class="timer-num" id="hours">--</div>
          <div class="timer-unit">Hours</div>
        </div>
        <div class="timer-colon">:</div>
        <div class="timer-block">
          <div class="timer-num" id="mins">--</div>
          <div class="timer-unit">Mins</div>
        </div>
        <div class="timer-colon">:</div>
        <div class="timer-block">
          <div class="timer-num" id="secs">--</div>
          <div class="timer-unit">Secs</div>
        </div>
      </div>
    </div>

    <button class="btn-yes" id="btnYes">Yes! üíï</button>
  </div>

  <div class="yes-screen" id="yesScreen">
    <div class="celebration">ü•∞</div>
    <h2>Yaaay!</h2>
    <p>I knew you'd say yes!<br>I love you Princess üíï</p>
  </div>
</div>

<button class="btn-no" id="btnNo">No</button>

<script>
(function() {
  // ---- COUNTDOWN TIMER ----
  // Feb 14 at midnight (local time)
  var deadline = new Date('2026-02-14T00:00:00').getTime();

  var daysEl = document.getElementById('days');
  var hoursEl = document.getElementById('hours');
  var minsEl = document.getElementById('mins');
  var secsEl = document.getElementById('secs');
  var timerEl = document.getElementById('timer');
  var timerWrap = document.getElementById('timerWrap');

  function pad(n) { return n < 10 ? '0' + n : n; }

  function updateTimer() {
    var now = Date.now();
    var diff = deadline - now;

    if (diff <= 0) {
      timerEl.innerHTML = '<div class="timer-expired">‚è∞ Time\'s up! Quick, say yes!</div>';
      return;
    }

    var d = Math.floor(diff / (1000 * 60 * 60 * 24));
    var h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    var s = Math.floor((diff % (1000 * 60)) / 1000);

    daysEl.textContent = pad(d);
    hoursEl.textContent = pad(h);
    minsEl.textContent = pad(m);
    secsEl.textContent = pad(s);

    // Turn red when under 1 hour
    if (diff < 1000 * 60 * 60) {
      timerEl.classList.add('timer-urgent');
    }
  }

  updateTimer();
  setInterval(updateTimer, 1000);

  // ---- FLOATING HEARTS ----
  var bg = document.getElementById('heartsBg');
  var emojis = ['üíï','‚ù§Ô∏è','üíó','üíñ','üíò','‚ú®','üåπ'];
  for (var i = 0; i < 20; i++) {
    var el = document.createElement('div');
    el.className = 'floating-heart';
    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + '%';
    el.style.fontSize = (14 + Math.random() * 18) + 'px';
    el.style.animationDuration = (8 + Math.random() * 12) + 's';
    el.style.animationDelay = (Math.random() * 10) + 's';
    bg.appendChild(el);
  }

  // ---- BUTTONS ----
  var btnYes = document.getElementById('btnYes');
  var btnNo = document.getElementById('btnNo');
  var askScreen = document.getElementById('askScreen');
  var yesScreen = document.getElementById('yesScreen');

  var texts = [
    "No","Are you sure?","Really sure?","Think again!",
    "Pretty please?","With a cherry on top?",
    "Don't do this üò¢","I'll be sad ü•∫",
    "You're breaking my heart!","Just say yes!"
  ];
  var count = 0;

  function rectsOverlap(r1, r2, pad) {
    return !(r1.right + pad < r2.left || r1.left - pad > r2.right ||
             r1.bottom + pad < r2.top || r1.top - pad > r2.bottom);
  }

  function moveNo() {
    btnNo.classList.add('moving');

    var screenW = window.innerWidth;
    var screenH = window.innerHeight;
    var noW = btnNo.offsetWidth;
    var noH = btnNo.offsetHeight;
    var yesRect = btnYes.getBoundingClientRect();

    var safeTop = 50;
    var safeBottom = 40;
    var safeLeft = 12;
    var safeRight = 12;

    var maxLeft = screenW - noW - safeRight;
    var maxTop = screenH - noH - safeBottom;

    var newLeft, newTop, noRect, attempts = 0;

    do {
      newLeft = safeLeft + Math.random() * (maxLeft - safeLeft);
      newTop = safeTop + Math.random() * (maxTop - safeTop);
      noRect = {
        left: newLeft, top: newTop,
        right: newLeft + noW, bottom: newTop + noH
      };
      attempts++;
    } while (rectsOverlap(noRect, yesRect, 24) && attempts < 100);

    btnNo.style.left = newLeft + 'px';
    btnNo.style.top = newTop + 'px';

    if (count < texts.length) btnNo.textContent = texts[count];
    count++;
  }

  btnNo.addEventListener('mouseenter', moveNo);
  btnNo.addEventListener('touchstart', function(e) {
    e.preventDefault(); moveNo();
  }, { passive: false });
  btnNo.addEventListener('click', function(e) {
    e.preventDefault(); moveNo();
  });

  btnYes.addEventListener('click', function() {
    askScreen.classList.add('hide');
    yesScreen.classList.add('show');
    btnNo.style.display = 'none';

    var colors = ['#ff4d6d','#ffb3c1','#ff8fa3','#ff758f','#c9184a','#fff','#ffd700'];
    var shapes = ['‚óè','‚ñ†','‚ñ≤','‚ù§','‚ú¶','üíï','üíñ'];
    for (var j = 0; j < 80; j++) {
      var p = document.createElement('div');
      p.className = 'confetti-piece';
      p.textContent = shapes[Math.floor(Math.random() * shapes.length)];
      p.style.left = Math.random() * 100 + 'vw';
      p.style.color = colors[Math.floor(Math.random() * colors.length)];
      p.style.fontSize = (10 + Math.random() * 18) + 'px';
      p.style.animationDuration = (2.5 + Math.random() * 3) + 's';
      p.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(p);
      (function(el) { setTimeout(function() { el.remove(); }, 6000); })(p);
    }
  });
})();
</script>
</body>
</html>
