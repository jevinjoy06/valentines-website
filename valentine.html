<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Will You Be My Valentine?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Quicksand:wght@400;600&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #1a0011 0%, #2d0a1e 30%, #1a0011 100%);
    min-height: 100dvh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    overflow: hidden; position: relative; color: #fff; padding: 20px;
  }
  .hearts-bg { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0; }
  .floating-heart { position: absolute; opacity: 0.15; animation: floatUp linear infinite; }
  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.15; } 90% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }
  .card {
    position: relative; z-index: 10;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255,100,130,0.2);
    border-radius: 28px; padding: 44px 28px;
    max-width: 370px; width: 100%; text-align: center;
    box-shadow: 0 20px 60px rgba(200,50,80,0.15), 0 0 80px rgba(255,100,150,0.05);
    animation: cardIn 0.8s ease-out;
    min-height: 380px; display: flex; align-items: center; justify-content: center;
  }
  @keyframes cardIn {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  .big-heart {
    font-size: 72px; animation: heartbeat 1.2s ease-in-out infinite;
    display: inline-block; filter: drop-shadow(0 0 20px rgba(255,80,120,0.5));
  }
  @keyframes heartbeat {
    0%,100% { transform: scale(1); } 15% { transform: scale(1.15); }
    30% { transform: scale(1); } 45% { transform: scale(1.1); } 60% { transform: scale(1); }
  }
  .question {
    font-family: 'Dancing Script', cursive; font-size: 32px; font-weight: 700;
    margin: 20px 0 8px;
    background: linear-gradient(135deg, #ff8fa3, #ffb3c1, #ff8fa3);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; line-height: 1.3;
  }
  .subtitle { font-size: 14px; color: rgba(255,180,200,0.7); margin-bottom: 32px; }
  .buttons { display: flex; gap: 16px; justify-content: center; align-items: center; min-height: 90px; position: relative; }
  .btn-yes {
    background: linear-gradient(135deg, #ff4d6d, #c9184a); color: #fff; border: none;
    padding: 14px 40px; font-size: 18px; font-family: 'Quicksand', sans-serif;
    font-weight: 600; border-radius: 50px; cursor: pointer; transition: all 0.3s ease;
    box-shadow: 0 6px 25px rgba(201,24,74,0.4); z-index: 2; position: relative;
  }
  .btn-yes:hover,.btn-yes:active {
    box-shadow: 0 8px 35px rgba(201,24,74,0.6);
    background: linear-gradient(135deg, #ff6b88, #e01e5a);
  }
  .btn-no {
    background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.7);
    border: 1px solid rgba(255,255,255,0.15); padding: 14px 32px;
    font-size: 16px; font-family: 'Quicksand', sans-serif; font-weight: 600;
    border-radius: 50px; cursor: pointer;
    transition: transform 0.25s cubic-bezier(.4,0,.2,1);
    white-space: nowrap; -webkit-tap-highlight-color: transparent;
    touch-action: none; z-index: 1; position: relative;
  }
  .ask-screen { width: 100%; }
  .ask-screen.hide { display: none; }
  .yes-screen { display: none; flex-direction: column; align-items: center; animation: yesIn 0.6s ease-out; }
  .yes-screen.show { display: flex; }
  @keyframes yesIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
  .yes-screen .celebration { font-size: 64px; margin-bottom: 16px; }
  .yes-screen h2 {
    font-family: 'Dancing Script', cursive; font-size: 36px;
    background: linear-gradient(135deg, #ff8fa3, #ffb3c1);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; margin-bottom: 12px;
  }
  .yes-screen p { color: rgba(255,200,210,0.85); font-size: 16px; line-height: 1.6; }
  .confetti-piece { position: fixed; z-index: 100; pointer-events: none; animation: confettiFall linear forwards; }
  @keyframes confettiFall {
    0% { opacity: 1; transform: translateY(-10vh) rotate(0deg); }
    100% { opacity: 0; transform: translateY(110vh) rotate(720deg); }
  }
</style>
</head>
<body>
<div class="hearts-bg" id="heartsBg"></div>
<div class="card" id="mainCard">
  <div class="ask-screen" id="askScreen">
    <div class="big-heart">‚ù§Ô∏è</div>
    <h1 class="question">Will You Be My Valentine?</h1>
    <p class="subtitle">I'd really love it if you said yes‚Ä¶</p>
    <div class="buttons">
      <button class="btn-yes" id="btnYes">Yes! üíï</button>
      <button class="btn-no" id="btnNo">No</button>
    </div>
  </div>
  <div class="yes-screen" id="yesScreen">
    <div class="celebration">ü•∞</div>
    <h2>Yaaay!</h2>
    <p>I knew you'd say yes!<br>You just made me the happiest person ever üíï</p>
  </div>
</div>
<script>
(function() {
  // Floating background hearts
  var bg = document.getElementById('heartsBg');
  var emojis = ['üíï','‚ù§Ô∏è','üíó','üíñ','üíò','‚ú®','üåπ'];
  for (var i = 0; i < 20; i++) {
    var el = document.createElement('div');
    el.className = 'floating-heart';
    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + '%';
    el.style.fontSize = (14 + Math.random() * 18) + 'px';
    el.style.animationDuration = (8 + Math.random() * 12) + 's';
    el.style.animationDelay = (Math.random() * 10) + 's';
    bg.appendChild(el);
  }

  var btnYes = document.getElementById('btnYes');
  var btnNo = document.getElementById('btnNo');
  var askScreen = document.getElementById('askScreen');
  var yesScreen = document.getElementById('yesScreen');
  var card = document.getElementById('mainCard');

  var texts = [
    "No","Are you sure?","Really sure?","Think again!",
    "Pretty please?","With a cherry on top?",
    "Don't do this üò¢","I'll be sad ü•∫",
    "You're breaking my heart!","Just say yes!"
  ];
  var count = 0;

  function moveNo() {
    var cr = card.getBoundingClientRect();
    var bw = btnNo.offsetWidth;
    var rx = cr.width - bw - 32;
    var ox = (Math.random() - 0.5) * rx;
    var oy = (Math.random() * 100) - 30;
    btnNo.style.transform = 'translate(' + ox + 'px,' + oy + 'px)';
    if (count < texts.length) btnNo.textContent = texts[count];
    count++;
    // Yes button grows bigger each time
    var s = 1 + count * 0.05;
    btnYes.style.transform = 'scale(' + Math.min(s, 1.4) + ')';
  }

  // Desktop: moves on hover. Mobile: moves on touch
  btnNo.addEventListener('mouseenter', moveNo);
  btnNo.addEventListener('touchstart', function(e) {
    e.preventDefault(); moveNo();
  }, { passive: false });
  btnNo.addEventListener('click', function(e) {
    e.preventDefault(); moveNo();
  });

  // Yes button triggers celebration
  btnYes.addEventListener('click', function() {
    askScreen.classList.add('hide');
    yesScreen.classList.add('show');
    var colors = ['#ff4d6d','#ffb3c1','#ff8fa3','#ff758f','#c9184a','#fff','#ffd700'];
    var shapes = ['‚óè','‚ñ†','‚ñ≤','‚ù§','‚ú¶'];
    for (var j = 0; j < 60; j++) {
      var p = document.createElement('div');
      p.className = 'confetti-piece';
      p.textContent = shapes[Math.floor(Math.random() * shapes.length)];
      p.style.left = Math.random() * 100 + 'vw';
      p.style.color = colors[Math.floor(Math.random() * colors.length)];
      p.style.fontSize = (10 + Math.random() * 16) + 'px';
      p.style.animationDuration = (2 + Math.random() * 3) + 's';
      p.style.animationDelay = (Math.random() * 1.5) + 's';
      document.body.appendChild(p);
      (function(el) { setTimeout(function() { el.remove(); }, 5000); })(p);
    }
  });
})();
</script>
</body>
</html>
